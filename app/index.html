<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="hero-unit">
        <h1>Práctica validación formularios</h1>
        <p>Aquí debería ir el enlace a <a href="https://github.com/RoxanaRodila/practica-validacion-formularios">Mi respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>
    </div>
    <div class="container" id="informacionContacto">
        <h1>Información de contacto</h1>
        <form id="formulario" class="form-horizontal">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="José">
            </div>
            <div class="form-group">
                <label for="apellido1">Primer apellido</label>
                <input type="text" class="form-control" id="apellido1" name="apellido1" placeholder="Rodriguez">
            </div>
            <div class="form-group">
                <label for="apellido2">Segundo apellido</label>
                <input type="text" class="form-control" id="apellido2" name="apellido2" placeholder="Serrano">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono fijo</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="(0034) 976-41-41-54">
            </div>
            <div class="form-group">
                <label for="telefono2">Teléfono móvil</label>
                <input type="text" class="form-control" id="telefono2" name="telefono" placeholder="(0034) 603-303-306">
            </div>
            <div class="form-group">
                <label for="email1">E-mail</label>
                <input type="email" class="form-control" id="email1" placeholder="j.rose@example.com">
            </div>
            <div class="form-group">
                <label for="email2">Repetir e-mail</label>
                <input type="email" class="form-control" id="email2" placeholder="j.rose@example.com">
            </div>
            <div class="form-group">
                <label for="conocer">¿Cómo nos ha conocido?</label>
                <select name="conocer" id="conocer">
                    <option value="1">Prefiero no contestar</option>
                    <option value="2">Publicidad</option>
                    <option value="3">Profesionales del sector</option>
                    <option value="4">Internet</option>
                    <option value="5">A través de un amigo o conocido</option>
                </select>
            </div>
            <h1>Datos facturación</h1>
            <div class="radioCheck">
                <label for="demandanteparticular">
                    <input class="text" type="radio" name="demandante" value="0" id="demandanteparticular" checked="checked" />
                    <span class="seleccionar">Particular</span>
                </label>
                <label for="demandanteempresa" class="seleccionar">
                    <input class="text" type="radio" name="demandante" value="1" id="demandanteempresa" />
                    <span class="seleccionar">Empresa</span>
                </label>
            </div>
            <div class="form-group">
                <label for="cifnif">CIF/NIF</label>
                <input type="text" class="form-control" id="cifnif" name="cifnif" placeholder="cif-nif">
            </div>
            <div class="form-group">
                <label for="nombred">Nombre</label>
                <input type="text" class="form-control" id="nombred" name="nombred" placeholder="Serrano S.L.">
            </div>
            <div class="form-group">
                <label for="adresa">Dirección</label>
                <input type="text" class="form-control" id="adresa" name="adresa" placeholder="Indique su dirección">
            </div>
            <div class="form-group">
                <label for="cp">Código postal</label>
                <input type="text" class="form-control" id="cp" name="cp" placeholder="Código postal">
            </div>
            <div class="form-group">
                <label for="cp">Localidad</label>
                <input type="text" class="form-control" id="localidad" name="localidad" placeholder="Zaragoza">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <select name="provincia" id="provincia">
                    <option value="1">Alava</option>
                    <option value="2">Albacete</option>
                    <option value="3">Alicante</option>
                    <option value="4">Almería</option>
                    <option value="33">Asturias</option>
                    <option value="5">Ávila</option>
                    <option value="6">Badajoz</option>
                    <option value="7">Baleares</option>
                    <option value="8">Barcelona</option>
                    <option value="9">Burgos</option>
                    <option value="10">Caceres</option>
                    <option value="11">Cádiz</option>
                    <option value="39">Cantabria</option>
                    <option value="12">Castellón</option>
                    <option value="51">Ceuta</option>
                    <option value="13">Ciudad Real</option>
                    <option value="14">Cordoba</option>
                    <option value="16">Cuenca</option>
                    <option value="17">Gerona</option>
                    <option value="18">Granada</option>
                    <option value="19">Guadalajara</option>
                    <option value="20">Guipuzcoa</option>
                    <option value="21">Huelva</option>
                    <option value="22">Huesca</option>
                    <option value="23">Jaén</option>
                    <option value="15">La Coruña</option>
                    <option value="26">La Rioja</option>
                    <option value="35">Las Palmas</option>
                    <option value="24">León</option>
                    <option value="25">Lérida</option>
                    <option value="27">Lugo</option>
                    <option value="28">Madrid</option>
                    <option value="29">Málaga</option>
                    <option value="52">Melilla</option>
                    <option value="30">Murcia</option>
                    <option value="31">Navarra</option>
                    <option value="32">Orense</option>
                    <option value="34">Palencia</option>
                    <option value="36">Pontevedra</option>
                    <option value="37">Salamanca</option>
                    <option value="38">Santa Cruz de Tenerife</option>
                    <option value="40">Segovia</option>
                    <option value="41">Sevilla</option>
                    <option value="42">Soria</option>
                    <option value="43">Tarragona</option>
                    <option value="44">Teruel</option>
                    <option value="45">Toledo</option>
                    <option value="46">Valencia</option>
                    <option value="47">Valladolid</option>
                    <option value="48">Vizcaya</option>
                    <option value="49">Zamora</option>
                    <option value="50">Zaragoza</option>
                </select>
            </div>
            <div class="form-group">
                <label for="iban">Código IBAN:
                </label>
                <input class="text" type="text" id="iban" name="iban" placeholder="ES9120850166690330150871" />
            </div>
            <div class="form-group">
                <label for="pago">Forma de pago:</label>
                <select name="pago" id="pago">
                    <option value="1">Mensual</option>
                    <option value="2">Trimestral</option>
                    <option value="3">Anual</option>
                </select>
            </div>
            <h1>Datos de acceso</h1>
            <div class="form-group">
                <label for="usuario">Nombre</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="JoséG">
            </div>
            <div class="form-group">
                <label for="parola">Contraseña</label>
                <input type="password" class="form-control" id="parola" name="parola" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="parola">Repite la contraseña</label>
                <input type="password" class="form-control" id="parola" name="parola" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Recuerdame
                    </label>
                    <label>
                        <input type="submit" name="enviar" value="Registrame">
                    </label>
                </div>
            </div>
        </form>
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>

</html>
